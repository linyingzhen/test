<script>
	class Animate{
		constructor(){
			this.type='animate';
		}
		says(say){
			console.log(this.type + ' says ' + say)
		}
	}

	let animate1=new Animate();
	animate1.says('abc')


	class Abc{
		constructor(){
			this.name='abc';
		}
		says(x){
			console.log(this.name + x)
		}
	}


	let x1=new Abc();
	x1.says('sfjsldjf')
</script>
