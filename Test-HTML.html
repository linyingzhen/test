<!doctype html>
<html>
<meta charset="utf-8">

<head></head>

<body>
<!-- 标题 -->
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<h5>h5</h5>
<h6>h6</h6>
<!-- 段落 -->
<p>p</p>
<!-- 链接 -->
<a href="#">link</a>
<!-- 图像 -->
<img src="xxx.jpg" alt="xxx" width="30" height="30"/>

<!-- 属性 -->
<div id="att" class="att" title="att" style="color:green;">div</div>
<!-- 水平线 -->
<hr/>
<!-- 换行 -->
<br/>
<!-- 文本格式化标签 -->
<h4>文本格式化标签:</h4>
<b>b定义粗体文本</b>
<big>big定义大号字</big>
<em>em定义着重文字</em>
<i>i定义斜体字</i>
<small>small定义小号字</small>
<strong>strong定义加重语气</strong>
<sub>sub定义下标字</sub>
<sup>sup定义上标字</sup>
<ins>ins定义插入字</ins>
<del>del定义删除字</del>

<!-- “计算机输出”标签 -->
<h4>“计算机输出”标签</h4>
<code>code定义计算机代码</code>
<kbd>kbd定义键盘码</kbd>


</body>

</html>
